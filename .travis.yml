################################################################################
# Travis configuration.
################################################################################
sudo: false

language: node_js
node_js:
    - stable

cache:
    directories:
        - node_modules

before_script:
    - mkdir build

script:
    - echo "Hello World!"
    - cp src/index.html build

deploy:
    provider: s3
    access_key_id:
        secure: ""
    secret_access_key:
        secure: ""
    bucket:
        secure: ""
    acl: public_read
    region: ap-southeast-1
    local_dir: build
